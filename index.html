<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Participle Game - M·∫°c ƒêƒ©nh Chi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f3; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 800px; width: 100%; }
        h2 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; text-align: center; }
        .info-section { margin-bottom: 20px; text-align: center; background: #f8f9fa; padding: 15px; border-radius: 10px; }
        #student-name { padding: 10px; width: 250px; border: 2px solid #3498db; border-radius: 8px; font-size: 16px; outline: none; }
        .exercise-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; margin-top: 25px; }
        .question-item { font-size: 18px; display: flex; align-items: center; justify-content: space-between; padding: 5px; }
        .question-item label { width: 80px; font-weight: bold; color: #34495e; }
        input[type="text"].answer-input { padding: 10px; border: 2px solid #bdc3c7; border-radius: 8px; width: 110px; font-size: 16px; outline: none; }
        .correct { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; pointer-events: none; }
        .incorrect { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .btn-submit { margin-top: 30px; padding: 15px; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; }
        #feedback { margin-top: 20px; font-weight: bold; text-align: center; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <h2>üéØ Past Participle Challenge</h2>
    
    <div class="info-section">
        <label for="student-name">H·ªç v√† T√™n h·ªçc sinh:</label><br><br>
        <input type="text" id="student-name" placeholder="Nh·∫≠p t√™n c·ªßa em t·∫°i ƒë√¢y...">
    </div>

    <audio id="sound-correct" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
    <audio id="sound-wrong" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>

    <div class="exercise-grid" id="quiz-container">
        </div>

    <button class="btn-submit" onclick="handleSubmit()">SUBMIT & SEND RESULT</button>
    <div id="feedback"></div>
</div>

<script>
    const verbs = [
        ['a', 'be', 'been'], ['b', 'buy', 'bought'], ['c', 'come', 'come'], ['d', 'do', 'done'],
        ['e', 'eat', 'eaten'], ['f', 'fall', 'fallen'], ['g', 'find', 'found'],
        ['h', 'go', 'gone'], ['i', 'have', 'had'], ['j', 'make', 'made'],
        ['k', 'meet', 'met'], ['l', 'see', 'seen'], ['m', 'take', 'taken'],
        ['n', 'think', 'thought'], ['o', 'write', 'written']
    ];

    const container = document.getElementById('quiz-container');
    verbs.forEach(v => {
        container.innerHTML += `
            <div class="question-item">
                <label>${v[0]}. ${v[1]}</label>
                <input type="text" class="answer-input" data-answer="${v[2]}" ${v[0]==='a'?'value="been" class="answer-input correct" readonly':''}>
            </div>
        `;
    });

    async function handleSubmit() {
        const name = document.getElementById('student-name').value.trim();
        if (!name) {
            alert("Em h√£y nh·∫≠p H·ªç v√† T√™n tr∆∞·ªõc khi n·ªôp b√†i nh√©!");
            return;
        }

        const inputs = document.querySelectorAll('.answer-input');
        const sndCorrect = document.getElementById('sound-correct');
        const sndWrong = document.getElementById('sound-wrong');
        const feedback = document.getElementById('feedback');
        
        let correctCount = 0;
        let total = inputs.length;

        // 1. Ki·ªÉm tra ƒë√∫ng sai v√† ƒë·ªïi m√†u
        inputs.forEach(input => {
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = input.getAttribute('data-answer').toLowerCase();

            if (userAnswer === correctAnswer) {
                input.classList.remove('incorrect');
                input.classList.add('correct');
                input.readOnly = true;
                correctCount++;
            } else {
                input.classList.add('incorrect');
                setTimeout(() => input.classList.remove('incorrect'), 1000);
            }
        });

        // 2. Ph√°t √¢m thanh
        if (correctCount === total) {
            sndCorrect.play();
            feedback.innerHTML = "üéâ Tuy·ªát v·ªùi! ƒê√£ g·ª≠i k·∫øt qu·∫£ ƒë√∫ng 100% cho gi√°o vi√™n!";
            feedback.style.color = "#28a745";
        } else {
            sndWrong.play();
            feedback.innerHTML = `‚ùå Em ƒë√∫ng ${correctCount}/${total} c√¢u. H√£y s·ª≠a c√°c √¥ m√†u ƒë·ªè!`;
            feedback.style.color = "#dc3545";
        }

        // 3. G·ª≠i d·ªØ li·ªáu v·ªÅ Google Sheets (Thay link c·ªßa b·∫°n v√†o ƒë√¢y)
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxhOiXH4biMiqrn4w7QKZFg__7-bEpB_k-YgkQH1RUkjqdYRg1tvpEWK5tuDfgx6a0UUA/exec";
        const scoreStr = `${correctCount}/${total}`;
        
        try {
            await fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `fullName=${encodeURIComponent(name)}&score=${encodeURIComponent(scoreStr)}`
            });
            console.log("Data sent to Google Sheets");
        } catch (e) {
            console.error("Error sending data", e);
        }
    }
</script>

</body>
</html>
